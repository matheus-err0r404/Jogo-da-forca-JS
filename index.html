<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/style/estilo.css">
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>
</head>
<body>

    <h1>Jogo da Forca</h1>


    <div class="central">
      <img src="/style/jogodaforca..jpg" alt="Jogo da forca em java script">

        <p id="word"></p>
        <p id="letters"></p>
        <p id="guesses"></p>
        <form>
            <label for="letter">Chute uma letra!</label>
            <input class="texto" type="text" id="letter">
            <input class="botao" type="button" value="ok" onclick="guess()">
        </form>
    </div>
    <script src="estrutura.js"></script>
</body>
</html>
